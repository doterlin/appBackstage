<!DOCTYPE HTML>
<html>
<head>
	<title>广告发布</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">

<body>
	<div id="container">
		<div class="screening">
			<select class="">
				<option value="" selected>全部可用广告位</option>
				<option value="">首页轮播大幅广告(HP-01)</option>
				<option value="">首页横幅Banner(HP-02)</option>
			</select>
		</div>
		<table  class="main" >
			<thead>
				<tr>
					<th>
						<input type="checkbox"></th>
					<th>No</th>
					<th>广告位代码</th>
					<th>广告位名称</th>
					<th>当前发布状态</th>
					<th>待审核物料</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>1</td>
					<td>HP-01</td>
					<td>首页轮播大幅广告</td>
					<td>3 / 5</td>
					<td>1</td>
					<td>
						<a href="#">待审核</a>
						<a href="#">投放中</a>
						<a href="#">投放历史</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>2</td>
					<td>HP-02</td>
					<td>首页横幅Banner</td>
					<td>8 / 10</td>
					<td>2</td>
					<td>
						<a href="#">待审核</a>
						<a href="#">投放中</a>
						<a href="#">投放历史</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="page_num mt10">
			<p class="fl">共 2 项，共 1 页</p>
			<p class="fr">
				<a href="#">首页</a>
				<a href="#">上一页</a>
				当前是第
				<span>1</span>
				页
				<a href="#">下一页</a>
				<a href="#">尾页</a>
			</p>
		</div>
	</div>
	<script type="text/javascript">
	/* 添加链接 */
	$(document).ready(function(){
		$("a:contains('待审核')").attr("href","ad_publish_wait.html");
		$("a:contains('投放中')").attr("href","ad_publish_launch.html");
		$("a:contains('投放历史')").attr("href","ad_publish_history.html");
	});

			$.comfirmWindowClose("投放成功","投放计划ZXXX");
