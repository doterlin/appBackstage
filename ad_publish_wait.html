<!DOCTYPE HTML>
<html>
<head>
	<title>待审核的广告物料</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
</head>
<body>
	<div id="container">
		<div class="screening">
			<span class="text_gray">首页轮播大幅广告（HP-01）：待审核的广告物料</span>
			
			<a href="#" class="fr mr10 btn" id="add">+ 批量发布</a>
			<a href="#" class="fr mr10 btn">- 批量收回</a>
			<a href="javascript:history.go(-1);" class="fr btn">&lt; 返回</a></div>
		<table  class="main" >
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>No</th>
					<th>物料缩略图</th>
					<th>物料名称</th>
					<th>广告主</th>
					<th>计划投放日期</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>1</td>
					<td><img src="images/u248.png"></td>
					<td>新罗畅游礼包</td>
					<td>官方</td>
					<td>2014-08-27</td>
					<td>
						<a href="#">允许投放</a>
						<a href="#">退回修改</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>1</td>
					<td><img src="images/u248.png"></td>
					<td>新罗畅游礼包</td>
					<td>官方</td>
					<td>2014-08-27</td>
					<td>
						<a href="#">允许投放</a>
						<a href="#">退回修改</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="page_num mt10">
			<p class="fl">共 2 项，共 1 页</p>
			<p class="fr">
				<a href="#">首页</a>
				<a href="#">上一页</a>
				当前是第 <span>1</span> 页
				<a href="#">下一页</a>
				<a href="#">尾页</a>
			</p>
		</div>
	</div>
	<script type="text/javascript">
	$("td a").click(function(){
		if($(this).text()=="允许投放"){
			$.comfirmWindow("提示","确定将该广告投放到线上？",'<a href="#" class="btn" id="comfirm_cencer">取消</a><a href="#" id="comfirm_comfirm" class="mr10 btn">确认</a>');
			$.comfirmWindowClose("投放成功","投放计划ZXXX");
		};
		if($(this).text()=="退回修改"){
			$.comfirmWindow("提示","确定将该广告投放到线上？",'<a href="#" class="btn" id="comfirm_cencer">取消</a><a href="#" id="comfirm_comfirm" class="mr10 btn">确认</a>');
			$.comfirmWindowClose();
		};
	});
	</script>
</body>
</html>
