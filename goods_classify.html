<!DOCTYPE HTML>
<html>
<head>
	<title>商品分类</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
	<link rel="stylesheet" href="editor/themes/default/default.css" />
	<script charset="utf-8" src="editor/kindeditor-min.js"></script>
	<script charset="utf-8" src="editor/lang/zh_CN.js"></script>
</head>
<body>
	<div id="container">
		<div class="alert" style="display: none;">
			<div class="alert_header">商品分类</div>
			<div class="alert_content">
				<form>
					<div class="input_div" style="padding-top:0;">
						<label for="infor_type">所属父类：</label>
						<select class="w140">
							<option value="" selected>无（根目录）</option>
						</select>
					</div>
					<div class="input_div">
						<label for="">分类名称：</label>
						<input type="input" name="goods_name" id="" value="化妆品" class="w230" ></div>
					<div class="input_div">
						<label for="goods_swi">是否启用：</label>
						<input type="radio" name="goods_swi" id="" checked="checked">
						是
						&nbsp;
						<input type="radio" name="goods_swi" id="">否</div>
					<div class="btn_center mt20">
						<a href="#" class="btn" id="cancel">取消</a>
						<a href="#" class="mr10 btn">保存</a>
					</div>

				</form>
			</div>
		</div>
		<div class="alert_bg" style="display: none;"></div>
		<div class="screening">
			<input type="search" class="w230" placeholder="请输入标题的关键字" autosave="aoao.org.cn" results="8" >
			<input type="button" value="搜索" class="p4_15" >
			<a href="#" class="fr mr10 btn"  id="add">+ 新增</a>
			<a href="#" class="fr btn">- 删除</a>
		</div>
		<table  class="main" >
			<thead>
				<tr>
					<th>
						<input type="checkbox"></th>
					<th>No</th>
					<th>分类名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>1</td>
					<td>化妆品</td>
					<td>
						<a href="#">修改</a>
						<a href="#">自定义商品属性</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>2</td>
					<td>箱包</td>
					<td>
						<a href="#">修改</a>
						<a href="#">自定义商品属性</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>3</td>
					<td>香水</td>
					<td>
						<a href="#">修改</a>
						<a href="#">自定义商品属性</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>4</td>
					<td>手表</td>
					<td>
						<a href="#">修改</a>
						<a href="#">自定义商品属性</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>5</td>
					<td>饰品</td>
					<td>
						<a href="#">修改</a>
						<a href="#">自定义商品属性</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>6</td>
					<td>食品</td>
					<td>
						<a href="#">修改</a>
						<a href="#">自定义商品属性</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>7</td>
					<td>电子类</td>
					<td>
						<a href="#">修改</a>
						<a href="#">自定义商品属性</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="page_num mt10">
			<p class="fl">共 7 项，共 1 页</p>
			<p class="fr">
				<a href="#">首页</a>
				<a href="#">上一页</a>
				当前是第
				<span>1</span>
				页
				<a href="#">下一页</a>
				<a href="#">尾页</a>
			</p>
		</div>
	</div>
	<script type="text/javascript">
	/* 点击修改弹出 */
	$("td a").click(function(){
		var imgSrc=$(this).parent().prev().prev().prev().children().attr("src");
		if($(this).text()=="修改"){
			$("#img_display").children().attr("src",imgSrc);
			$(".alert_bg").css("display","block");
			$(".alert").not("#alert_2").fadeIn("fast");}
	});

	/* 添加链接 */
		$("a:contains('自定义商品属性')").attr("href","goods_classify_attr.html");
	</script>
</body>
</html>
