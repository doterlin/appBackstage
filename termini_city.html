<!DOCTYPE HTML>
<html>
<head>
	<title>目的地城市</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
</head>
<body>
	<div id="container">
		<div class="alert" style="display: none;">
			<div class="alert_header">目的地城市</div>
			<div class="alert_content">
				<form>
					<div class="input_div" style="padding-top:0;">
						<label for="" class="w110">所属大洲：</label>
						<select class="w230">
							<option value="" selected>亚洲</option>
							<option value="">欧洲</option>
							<option value="">北美洲</option>
						</select>
					</div>
					<div class="input_div">
						<label for="" class="w110">所属国家：</label>
						<select class="w230">
							<option value="" selected>请选择所属国家</option>
							<option value="">韩国</option>
							<option value="">日本</option>
							<option value="">印度尼西亚</option>
						</select>
					</div>
					<div class="input_div">
						<label for="" class="w110">城市名称：</label>
						<input type="text"  name="" id="" value="" class="w230"></div>
					<div class="btn_center mt20">
						<a href="#" class="btn" id="cancel">取消</a>
						<a href="#" class="mr10 btn">保存</a>
					</div>
				</form>
			</div>
		</div>
		<div class="alert_bg" style="display: none;"></div>
		<div class="screening">
			<select class="">
				<option value="" selected>请选择所属大洲</option>
				<option value="">亚洲</option>
				<option value="">欧洲</option>
				<option value="">美洲</option>
			</select>
			<select class="">
				<option value="" selected>请选择所属国家</option>
				<option value="">韩国</option>
				<option value="">日本</option>
				<option value="">印度尼西亚</option>
			</select>
			<input type="button" value="搜索" >

			<a href="#" class="fr mr10 btn" id="add">+ 新增</a>
			<a href="#" class="fr mr10 btn">- 删除</a>
			<a href="#" class="fr btn">+ 批量推荐</a>
		</div>
		<table  class="main" >
			<thead>
				<tr>
					<th>
						<input type="checkbox"></th>
					<th>No</th>
					<th>城市名称</th>
					<th>所属国家</th>
					<th>所属大洲</th>
					<th>下辖地区</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>1</td>
					<td>首尔</td>
					<td>韩国</td>
					<td>亚洲</td>
					<td>3</td>
					<td>
						<a href="#">修改</a>
						<a href="#">地区划分</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>2</td>
					<td>釜山</td>
					<td>韩国</td>
					<td>亚洲</td>
					<td>5</td>
					<td>
						<a href="#">修改</a>
						<a href="#">地区划分</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>3</td>
					<td>东京</td>
					<td>日本</td>
					<td>亚洲</td>
					<td>9</td>
					<td>
						<a href="#">修改</a>
						<a href="#">地区划分</a>
					</td>
				</tr>

			</tbody>
		</table>
		<div class="page_num mt10">
			<p class="fl">共 4 项，共 1 页</p>
			<p class="fr">
				<a href="#">首页</a>
				<a href="#">上一页</a>
				当前是第
				<span>1</span>
				页
				<a href="#">下一页</a>
				<a href="#">尾页</a>
			</p>
		</div>
	</div>
	<script type="text/javascript">
	$("td a").click(function(){
		var imgSrc=$(this).parent().prev().prev().prev().children().attr("src");
		if($(this).text()=="修改"){
			$("#img_display").children().attr("src",imgSrc);
			$(".alert_bg").css("display","block");
			$(".alert").not("#alert_2").fadeIn("fast");}
	});
	</script>
</body>
</html>
