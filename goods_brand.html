<!DOCTYPE HTML>
<html>
<head>
	<title>品牌库</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
	<link rel="stylesheet" href="editor/themes/default/default.css" />
	<script charset="utf-8" src="editor/kindeditor-min.js"></script>
	<script charset="utf-8" src="editor/lang/zh_CN.js"></script>
</head>
<body>
	<div id="container">
		<div class="alert" style="display: none;">
			<div class="alert_header">品牌库</div>
			<div class="alert_content">
				<form>
					<div class="input_div" style="padding-top:0;">
						<label for="infor_type">所属分类：</label>
						<select class="w140">
							<option value="" selected>全部分类</option>
							<option value="">化妆品</option>
							<option value="">箱包</option>
							<option value="">香水</option>
							<option value="">手表</option>
							<option value="">饰品</option>
							<option value="">食品</option>
							<option value="">电子类</option>
						</select>
					</div>
					<div class="input_div">
						<label for="">品牌名称：</label>
						<input type="input" name="" id="" value="雪花秀" class="w230" ></div>
					<div class="input_div">
						<label for="">品牌别名：</label>
						<input type="input" name="" id="" value="SULWHASOO" class="w230" ></div>
					<div class="input_div">
						<label for="">制造国：</label>
						<input type="input" name="" id="" value="韩国" class="w230" ></div>
					<div class="input_div">
						<label for="">制造商及销售商：</label>
						<input type="input" name="" id="" value="爱茉莉太平洋" class="w230" ></div>
					<div class="btn_center mt20">
						<a href="#" class="btn" id="cancel">取消</a>
						<a href="#" class="mr10 btn">保存</a>
					</div>

				</form>
			</div>
		</div>
		<div class="alert_bg" style="display: none;"></div>
		<div class="screening">
			<select>
				<option value="" selected>全部分类</option>
				<option value="">化妆品</option>
				<option value="">箱包</option>
				<option value="">香水</option>
				<option value="">手表</option>
				<option value="">饰品</option>
				<option value="">食品</option>
				<option value="">电子类</option>
			</select>
			<input type="search" class="w230" placeholder="请输入品牌的关键字" autosave="aoao.org.cn" results="8" >
			<input type="button" value="搜索" class="p4_15" >
			<a href="#" class="fr mr10 btn"  id="add">+ 新增</a>
			<a href="#" class="fr btn">- 删除</a>
		</div>
		<table  class="main" >
			<thead>
				<tr>
					<th>
						<input type="checkbox"></th>
					<th>No</th>
					<th>分类</th>
					<th>品牌名称</th>
					<th>品牌别名</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>1</td>
					<td>化妆品</td>
					<td>雪花秀</td>
					<td>SULWHASOO</td>
					<td>
						<a href="#">修改</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>2</td>
					<td>化妆品</td>
					<td>兰芝</td>
					<td>LANEIGE</td>
					<td>
						<a href="#">修改</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>3</td>
					<td>化妆品</td>
					<td>悦诗风吟</td>
					<td>INNISFREE</td>
					<td>
						<a href="#">修改</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>4</td>
					<td>化妆品</td>
					<td>赫拉</td>
					<td>HERA</td>
					<td>
						<a href="#">修改</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="page_num mt10">
			<p class="fl">共 7 项，共 1 页</p>
			<p class="fr">
				<a href="#">首页</a>
				<a href="#">上一页</a>
				当前是第
				<span>1</span>
				页
				<a href="#">下一页</a>
				<a href="#">尾页</a>
			</p>
		</div>
	</div>
	<script type="text/javascript">
	/* 点击修改弹出 */
	$("td a").click(function(){
		var imgSrc=$(this).parent().prev().prev().prev().children().attr("src");
		if($(this).text()=="修改"){
			$("#img_display").children().attr("src",imgSrc);
			$(".alert_bg").css("display","block");
			$(".alert").not("#alert_2").fadeIn("fast");}
	});
	</script>
</body>
</html>
