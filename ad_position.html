<!DOCTYPE HTML>
<html>
<head>
	<title>广告位置</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
</head>
<body>
	<div id="container">
		<div class="alert" style="display: none;">
			<div class="alert_header">广告位置</div>
			<div class="alert_content">
				<form>
					<div class="input_div" style="padding-top:0;">
						<label for="infor_type">广告位置名称：</label>
						<input type="text" id="" class="w230"></div>

					<div class="input_div">
						<label for="infor_type">广告位置代码：</label>
						<input type="text" id="" class="w230"></div>		
					<div class="input_div">
						<label for="">广告尺寸：</label>
						宽<input type="input"  name="" id="" value="" class="w80"> × 高<input type="input"  name="" id="" value="" class="w80">
					</div>
					<div class="btn_center mt20">
						<a href="#" class="btn" id="cancel">取消</a>
						<a href="#" class="mr10 btn">保存</a>
					</div>
				</form>
			</div>
		</div>
		<div class="alert_bg" style="display: none;"></div>
		<div class="screening">
			<a href="#" class="fr mr10 btn" style="margin-bottom: 10px;" id="add">+ 新增</a>
			<a href="#" class="fr btn">- 删除</a></div>
		<table  class="main" >
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>No</th>
					<th>广告位置名称</th>
					<th>广告位置代码</th>
					<th>尺寸</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>1</td>
					<td>首页轮播大幅广告</td>
					<td>HP-01</td>
					<td>286  x  208</td>
					<td>
						<a href="#">修改</a>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox"></td>
					<td>2</td>
					<td>首页横幅Banner</td>
					<td>HP-02</td>
					<td>269  x  70</td>
					<td>
						<a href="#">修改</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="page_num mt10">
			<p class="fl">共 2 项，共 1 页</p>
			<p class="fr">
				<a href="#">首页</a>
				<a href="#">上一页</a>
				当前是第 <span>1</span> 页
				<a href="#">下一页</a>
				<a href="#">尾页</a>
			</p>
		</div>
	</div>
	<script type="text/javascript">
	$("td a").click(function(){
		var imgSrc=$(this).parent().prev().prev().prev().children().attr("src");
		if($(this).text()=="修改"){
			$("#img_display").children().attr("src",imgSrc);
			$(".alert_bg").css("display","block");
			$(".alert").not("#alert_2").fadeIn("fast");}
	});
	</script>
</body>
</html>
